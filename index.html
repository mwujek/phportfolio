    <style type="text/css">


html{
  height: 100%;
  padding:0;
  margin: 0;
}
body{
  height: 100%;
  padding:0;
  margin: 0;
}
.picture{
  background: url(img/bg.jpg);
  width: 100%;
  height: 100%;
  background-size: cover !important;
  background-position: 30% 50%;
}

#container{
	max-width: 100%;
	margin: 0px auto;
}

#container p, #container .h5{
  color: #333;
}

.h1,.h2,.h3,.h4,.h5,.h6{
	color:#333;
	font-size: 30px;
	margin: 5px;
	letter-spacing: 1px;
	text-transform: capitalize;
	font-weight: 300;
}

.p2, .email-here{
	color:#333;
	font-size: 16px;
	margin: 5px;
	letter-spacing: 0.5px;
}

p{
	line-height: 25px;
	margin-bottom: 20px !important;
}


.h5{
	font-family: "bookmania", serif;
	font-size: 24px;
	font-weight: 700;
  letter-spacing: 0.5px;
	text-align: center;
	margin-bottom: 14px;
}


.p2, .email-here{
	font-family: "bookmania", serif;
	font-weight: 100;
	font-size: 14px;
	line-height: 24px;
}

.cv-btn{
	width:200px;
	border: 1px solid #333;
	padding:10px 6px;
}

#bg-image{
	position: fixed;
	width: 100%;
	height: 100%;
	z-index: -1;
	opacity: 0.5;

}

.email-me, a{
	color: #333;
	text-decoration: underline;
	opacity: 0.7;
	transition: opacity 0.3s;
}
.email-me:hover, a:hover{
	cursor: pointer;
	opacity: 1;
}
a:visited{
	color: #333;
}

.email-here{
	border-top:1px #ccc solid;
	padding-top:10px;
	margin: 0 auto;
	max-width: 300px;
	opacity: 0;
    -ms-transform-origin: 50% 50%;
    -webkit-transform-origin: 50% 50%;
    transform-origin: 50% 50%;
}
.content{
  vertical-align: middle;
  padding: 40px;
}
.row{
  height: 100%;
}
    @media (min-width: 30em) {
  .row { width: 100%; display: table; table-layout: fixed; }
  .col { display: table-cell;}
  .h5{
    font-size: 34px;
  }
  .p2{
    font-size: 16px;
  }
}

 </div>
